<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <nav class="gradient-bg text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Lite LLM</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm">AMD GPU Accelerated</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto py-12 px-4">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Lite LLM</h2>
                <p class="text-xl text-gray-600 mb-8">Your personal language model server powered by AMD GPU acceleration</p>
                
                <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                    <div class="grid md:grid-cols-2 gap-8">
                        <!-- System Status -->
                        <div class="text-left">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-4">System Status</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                                    <span>Ollama Service</span>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                                    <span>AMD GPU Acceleration</span>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
                                    <span>Web Interface</span>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="text-left">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-4">Quick Actions</h3>
                            <div class="space-y-3">
                                <a href="/chat" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                                    Start Chat
                                </a>
                                <button onclick="loadModels()" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                                    View Models
                                </button>
                                <a href="http://localhost:3000" target="_blank" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                                    Open WebUI
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Models Section -->
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Available Models</h3>
                    <div id="models-list" class="text-gray-600">
                        Loading models...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                const modelsList = document.getElementById('models-list');
                
                if (data.models && data.models.length > 0) {
                    modelsList.innerHTML = '<div class="grid gap-4">' + 
                        data.models.map(model => `
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="font-semibold text-gray-900">${model.name}</div>
                                <div class="text-sm text-gray-500">${(model.size / (1024*1024*1024)).toFixed(1)} GB</div>
                                <div class="text-xs text-gray-400">Modified: ${new Date(model.modified_at).toLocaleDateString()}</div>
                            </div>
                        `).join('') + '</div>';
                } else {
                    modelsList.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-gray-500 mb-4">No models installed</p>
                            <p class="text-sm text-gray-400">Use the CLI to download models:</p>
                            <code class="bg-gray-100 px-2 py-1 rounded text-sm">lite-llm models recommended</code>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('models-list').innerHTML = 
                    '<div class="text-red-500">Failed to load models. Make sure Ollama is running.</div>';
            }
        }

        // Load models on page load
        loadModels();
    </script>
</body>
</html>
